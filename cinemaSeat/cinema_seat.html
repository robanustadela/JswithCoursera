<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="./cinema_seat.css">
</head>
<body>
 <h1>Theatre Seat</h1>
    <div id = "setting-chart" class = "setting-chart">
        <div class = "seat available" onclick = "bookSeat(1,0)">A1</div>
        <div class = "seat available" onclick = "bookSeat(1,1)">A2</div>
        <div class = "seat available" onclick = "bookSeat(1,2)">A3</div>
        <div class = "seat available" onclick = "bookSeat(2,1)">B1</div>
        <div class = "seat available" onclick = "bookSeat(2,2)">B2</div>
        <div class = "seat available" onclick = "bookSeat(2,3)">B3</div>
        <div class = "seat available" onclick = "bookSeat(3,1)">C1</div>
        <div class = "seat available" onclick = "bookSeat(3,2)">C2</div>
        <div class = "seat available" onclick = "bookSeat(3,3)">C3</div>
    </div>
    <button class = "select-button" onclick = "bookRandomSeat()">Select Random Seat</button>
    <script src="./cinema_seat.js"></script>

</body>
</html>
